<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Contact Form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" />
    <link rel="stylesheet" href="style.css">
    
</head>


<body> 
    <div class="container">
        <h1 class="brand"><span>Sowlus</span> Web Design</h1>
        <div class="wrapper ">
            <div class="company-info">
                <h3>Sowlus Web Design </h3>
                <ul>
                    <li><i class="fas fa-road"></i> 111 Meadow Lane</li>
                    <li><i class="fas fa-phone"></i> (370) 546-8473</li>
                    <li><i class="far fa-envelope-open"></i> sowlus@wdesign.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us:</h3>

                <div class="alert">Your message has been sent</div>


                <form id="contactForm">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label>Company </label>
                        <input type="text" name="company" id="company">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
<script src="main.js"></script>
</body>
</html>
